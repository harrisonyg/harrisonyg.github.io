<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg: #0f0f12;
      --surface: rgba(255, 255, 255, 0.06);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --text: #f5f5f5;
      --text-muted: #a0a0a0;
      --accent: #7c5cff;
      --radius: 14px;
    }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1.25rem 3rem;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124, 92, 255, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(124, 92, 255, 0.08), transparent);
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
    }
    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--surface-hover);
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }
    .bio {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.45;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .link-card {
      display: block;
      padding: 1rem 1.25rem;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
    }
    .link-card:hover {
      background: var(--surface-hover);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }
    .link-card:active {
      transform: translateY(0);
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .share-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .share-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      padding: 0;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .share-btn:hover {
      background: var(--surface-hover);
      color: var(--accent);
      transform: scale(1.05);
    }
    .share-btn:active {
      transform: scale(0.98);
    }
    .share-btn svg {
      width: 20px;
      height: 20px;
    }
    .share-btn.copied {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="profile">
      <div class="share-wrap">
        <button type="button" class="share-btn" id="shareBtn" aria-label="Share this page">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
            <polyline points="16 6 12 2 8 6"/>
            <line x1="12" y1="2" x2="12" y2="15"/>
          </svg>
        </button>
      </div>
      <img
        class="avatar"
        src="https://pps.services.adobe.com/api/profile/C64A5C2858C26B220A495CC2@AdobeID/image/d48d6ef0-3831-454b-b06f-a58d0131419e/276"
        alt="Harrison Y G"
      />
      <h1 class="name">Harrison Y G</h1>
      <p class="bio">Creative Developer</p>
    </header>

    <nav class="links">
      <a class="link-card" href="https://www.behance.net/harrisonyg" target="_blank" rel="noopener noreferrer">Behance</a>
      <a class="link-card" href="https://www.pi.fyi/u/harrisonyg" target="_blank" rel="noopener noreferrer">pi.fyi</a>
      <a class="link-card" href="https://www.instagram.com/harrison.y.g/" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a class="link-card" href="https://www.youtube.com/@harrisonyg" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a class="link-card" href="https://www.linkedin.com/in/harrisonyg/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a class="link-card" href="https://www.shutterstock.com/g/harrisonyg" target="_blank" rel="noopener noreferrer">Shutterstock</a>
      <a class="link-card" href="mailto:harrisonyg08@gmail.com">Email</a>
    </nav>

    <footer class="footer">
      made with ❤️ by harrison yg
    </footer>
  </div>
  <script>
    (function () {
      var btn = document.getElementById('shareBtn');
      var url = window.location.href;
      var title = document.title;

      function copyLink() {
        navigator.clipboard.writeText(url).then(function () {
          btn.classList.add('copied');
          btn.setAttribute('aria-label', 'Link copied!');
          setTimeout(function () {
            btn.classList.remove('copied');
            btn.setAttribute('aria-label', 'Share this page');
          }, 2000);
        });
      }

      btn.addEventListener('click', function () {
        if (navigator.share) {
          navigator.share({ title: title, url: url })
            .then(function () {})
            .catch(function () { copyLink(); });
        } else {
          copyLink();
        }
      });
    })();
  </script>
</body>
</html>
