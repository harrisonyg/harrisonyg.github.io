  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --bg: #0f0f12;
      --surface: rgba(255, 255, 255, 0.06);
      --surface-hover: rgba(255, 255, 255, 0.1);
      --text: #f5f5f5;
      --text-muted: #a0a0a0;
      --accent: #7c5cff;
      --radius: 14px;
    }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1.25rem 3rem;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124, 92, 255, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(124, 92, 255, 0.08), transparent);
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
    }
    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--surface-hover);
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }
    .bio {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.45;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .link-card {
      display: block;
      padding: 1rem 1.25rem;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
    }
    .link-card:hover {
      background: var(--surface-hover);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }
    .link-card:active {
      transform: translateY(0);
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
